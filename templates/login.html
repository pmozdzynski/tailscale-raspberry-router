<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tailscale Router Control</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 400px;
            border: 1px solid #ccc;
            margin-top: 100px;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .login-button {
            background-color: #4caf50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #3d8e41;
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Tailscale Router Control</h2>
        <p style="color: #666; margin-bottom: 30px;">Please sign in to continue</p>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm" method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    autocomplete="username"
                    required 
                    autofocus
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    autocomplete="current-password"
                    required
                >
            </div>
            
            <button type="submit" class="login-button">Sign In</button>
        </form>
    </div>

    <script>
        // Handle form submission with error display
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';
        });

        // Check for error in URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'unauthorized') {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = 'Invalid username or password';
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
